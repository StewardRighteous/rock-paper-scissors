<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="gamebox">
        <!-- div for instruction -->
         <div class="instruction">
            <div id="round">SELECT AN OPTION</div>
         </div>
        <!-- Buttons to select Rock, paper, Scissor -->
        <div class="buttons">
            <button>Rock</button>
            <button>Paper</button>
            <button>Scissors</button>
         </div>
         <!-- Div to show scores and who won in each round -->
        <div class="scorecard">
            <div class="playround">You WIN! COMPUTER LOSES!</div>
            <div class="scores">HUMAN = 1 || COMPUTER = 0 </div>
        </div>
    </div>
</body>
</html>
